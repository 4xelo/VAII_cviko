<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>
        body {
            background-image: url("https://img.ephoto.sk/data/users//13118/photos/506e12c1a01c789662932056c65ea287fa28ff24.jpg");
            background-size: cover;
            height: 100vh;
            margin: 0;
        }
        .sun {
            background-image: url("https://previews.123rf.com/images/urfandadashov/urfandadashov1808/urfandadashov180806069/106807726-sun-vector-icon-isolated-on-transparent-background-sun-logo-concept.jpg");
            width: 100px;
            height: 100px;
            background-size: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }

        .bird {
            background-image: url("https://toppng.com/uploads/preview/birds-png-images-free-transparent-background-bird-transparent-115629816583gw2ti1z8o.png");
            width: 200px;
            height: 200px;
            background-size: cover;
            position: absolute;
        }
        .right {
            right: 0;
            transform: scaleX(-1);
        }
        .bot {
            bottom: 0;
        }


    ></style>
</head>



<body>
    <div class="sun"></div>
    <div class="bird"></div>
    <div class="bird bot"></div>
    <div class="bird right"></div>
    <div class="bird bot right"></div>



</body>
</html>
